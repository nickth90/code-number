<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="jquery.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="container-fluid">
        <div class="row centered">
          <div class="col-sm-12 col-md-offset-4 col-sm-offset-2">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <div class="col-sm-4">
                  <input type="number" class="form-control" name="number" id="number" placeholder="Enter number">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <button type="submit" class="btn btn-block btn-info">Submit</button>
                </div>
                    <div class="col-sm-2">
                      <button type="reset" id="reset" class="btn btn-block btn-warning">Reset</button>
                    </div>
                </div>
            </form>
          </div>
          <div class="col-sm-12 col-md-offset-4 col-sm-offset-2">
            <div class="form-group">
          <div class="output"></div>
          <!-- <label><ul class="list" style="list-style-type:square"></ul></label> -->
        </div>
        </div>
      </div>
  </div>

</body>
</html>
